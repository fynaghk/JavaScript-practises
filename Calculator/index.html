<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <section>
      <div class="calculator">
        <div id="screen">
        </div>

        <div>
          <table>
            <tbody>
              <tr>
                <td id="mc">MC</td>
                <td id="mr">MR</td>
                <td id="mMinus">M-</td>
                <td id="mPlus">M+</td>
                <td id="squareRoot">&#x221A;</td>
                <td id="mu">MU</td>
              </tr>

              <tr>
                <td id="plusMinus">+/-</td>
                <td id="seven">7</td>
                <td id="eight">8</td>
                <td id="nine">9</td>
                <td id="division">&#247;</td>
                <td id="modul">%</td>
              </tr>

              <tr>
                <td id="right">&#x2192;</td>
                <td id="four">4</td>
                <td id="five">5</td>
                <td id="six">6</td>
                <td id="times">x</td>
                <td id="minus">-</td>
              </tr>

              <tr>
                <td id="ac">AC</td>
                <td id="one">1</td>
                <td id="two">2</td>
                <td id="three">3</td>
                <td rowspan="2" id="plus">+</td>
                <td rowspan="2" id="equal">=</td>
              </tr>

              <tr>
                <td id="c">C</td>
                <td id="zero">0</td>
                <td id="doubleZero">00</td>
                <td id="dot">.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
